<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<meta charset="utf-8"/>
		<style type="text/css">
			body {
				margin: 0;
			}
			body, p, a {
				font-family: Helvetica, Verdana, sans-serif;
				color: #444;
				font-size: 12px;
			}
			a {
				text-decoration: none;
			}
			.entry {
				width: 160px;
				height: 180px;
				overflow: hidden;
				margin: 10px;
				text-align: center;
				float: left;
				padding: 8px 0;
			}
			.entry.folder {
				background: #eee;
				box-shadow: 2px 3px 10px rgba(0,0,0,0.2);

			}
			.thumb {
				width: 128px;
				height: 128px;
				background-size: 100% 100%;
				background-repeat: no-repeat;
				margin: 0 auto 6px auto;
				border: 1px solid rgba(0,0,0,0.3);
				box-shadow: 2px 3px 10px rgba(0,0,0,0.2);
				position: relative;
			}
			.entry.folder .thumb {
				box-shadow: none;
				background-color: #eee;

			}
			.entry.movie .thumb {
				border-color: #000;
				border-width: 1px 16px;
			}
			.info {
				background-color: rgba(255,255,255,0.8);
				position: absolute;
				text-align: center;
				left: 0px;
				right: 0px;
				bottom: 0px;
				padding: 5px 0;
				margin: 0;
				opacity: 0;
				transition: opacity 0.1s ease-in-out;
			}
			.entry:hover .info {
				opacity: 1;
			}
